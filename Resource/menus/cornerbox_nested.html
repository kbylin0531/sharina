<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>隐藏侧边栏导航菜单效果 - Nested Corner Box</title>
    <link href="http://cdn.bootcss.com/normalize/5.0.0/normalize.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/demo.css"/>
    <link href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/menu_cornerbox_nested.css"/>
    <!--[if IE]>
    <script src="http://cdn.bootcss.com/html5shiv/r29/html5.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="menu-wrap" data-level="1">
    <nav class="menu">
        <h2><span>October 2014</span><span>Click on a date to enter the sub level</span></h2>
        <div id="calendar" class="fc-calendar-container">
            <div class="fc-calendar fc-five-rows">
                <div class="fc-head">
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                    <div>Sun</div>
                </div>
                <div class="fc-body">
                    <div class="fc-row">
                        <div><span class="fc-date">1</span><span class="fc-weekday">Mon</span></div>
                        <div><span class="fc-date">2</span><span class="fc-weekday">Tue</span></div>
                        <div><span class="fc-date">3</span><span class="fc-weekday">Wed</span></div>
                        <div><span class="fc-date">4</span><span class="fc-weekday">Thu</span></div>
                        <div><span class="fc-date">5</span><span class="fc-weekday">Fri</span></div>
                        <div><span class="fc-date">6</span><span class="fc-weekday">Sat</span></div>
                        <div><span class="fc-date">7</span><span class="fc-weekday">Sun</span></div>
                    </div>
                    <div class="fc-row">
                        <div><span class="fc-date">8</span><span class="fc-weekday">Mon</span></div>
                        <div><span class="fc-date">9</span><span class="fc-weekday">Tue</span></div>
                        <div><span class="fc-date">10</span><span class="fc-weekday">Wed</span></div>
                        <div><span class="fc-date">11</span><span class="fc-weekday">Thu</span></div>
                        <div class="fc-today "><span class="fc-date">12</span><span class="fc-weekday">Fri</span></div>
                        <div><span class="fc-date">13</span><span class="fc-weekday">Sat</span></div>
                        <div><span class="fc-date">14</span><span class="fc-weekday">Sun</span></div>
                    </div>
                    <div class="fc-row">
                        <div><span class="fc-date">15</span><span class="fc-weekday">Mon</span></div>
                        <div><span class="fc-date">16</span><span class="fc-weekday">Tue</span></div>
                        <div><span class="fc-date">17</span><span class="fc-weekday">Wed</span></div>
                        <div><span class="fc-date">18</span><span class="fc-weekday">Thu</span></div>
                        <div><span class="fc-date">19</span><span class="fc-weekday">Fri</span></div>
                        <div><span class="fc-date">20</span><span class="fc-weekday">Sat</span></div>
                        <div><span class="fc-date">21</span><span class="fc-weekday">Sun</span></div>
                    </div>
                    <div class="fc-row">
                        <div><span class="fc-date">22</span><span class="fc-weekday">Mon</span></div>
                        <div><span class="fc-date">23</span><span class="fc-weekday">Tue</span></div>
                        <div><span class="fc-date">24</span><span class="fc-weekday">Wed</span></div>
                        <div><span class="fc-date">25</span><span class="fc-weekday">Thu</span></div>
                        <div><span class="fc-date">26</span><span class="fc-weekday">Fri</span></div>
                        <div><span class="fc-date">27</span><span class="fc-weekday">Sat</span></div>
                        <div><span class="fc-date">28</span><span class="fc-weekday">Sun</span></div>
                    </div>
                    <div class="fc-row">
                        <div><span class="fc-date">29</span><span class="fc-weekday">Mon</span></div>
                        <div><span class="fc-date">30</span><span class="fc-weekday">Tue</span></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <button class="close-button" id="close-button">Close Menu</button>
</div>
<div class="menu-wrap" data-level="2">
    <nav class="menu">
        <h2>Add a diary entry</h2>
        <div class="content-edit" contenteditable="true"></div>
        <button class="default-button">Save entry</button>
    </nav>
    <button class="close-button" id="close-button-sub">Close Menu</button>
</div>
<button class="menu-button" id="open-button"><i class="fa fa-fw fa-pencil-square"></i><span>Open Menu</span></button>


<script src="js/classie.js"></script>
<script src="js/main2.js"></script>
</body>
</html>
