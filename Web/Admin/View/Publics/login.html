<!doctype html >
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/static/styles/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/static/styles/login.css">
</head>
<body>
<article class="htmleaf-container">
    <form name="login" method="post" autocomplete="off">
        <div class="panel-lite">
            <div class="thumbur">
                <div class="icon-lock"></div>
            </div>
            <h4>Sign in</h4>
            <div class="form-group">
                <input type="text" name="username" required="required" class="form-control "/>
                <label class="form-label"> Name </label>
            </div>
            <div class="form-group">
                <!-- forbiden auto fill-->
                <input type="password" name="password" required="required" class="form-control passwd-input">
                <label class="form-label"> Password </label>
            </div>
            <a href="#">forget password </a>
            <button class="floating-btn"><i class="icon-arrow"></i></button>
            <input type="password" style="position:absolute;top: -999px;"/>
        </div>
    </form>
</article>
<script src="__PUBLIC__/isea/index.js"></script>
<script src="__PUBLIC__/static/scripts/login.js"></script>
</body>
</html>
