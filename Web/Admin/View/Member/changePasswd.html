<div ng-controller="MemberController">

    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-2 control-label">旧的密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" ng-model="change.oldpwd" placeholder="请输入旧的密码">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">新的密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" ng-model="change.newpwd" placeholder="请输入新的密码">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">重复密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" ng-model="change.newpwdrp" placeholder="请重复新的密码">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" ng-click="saveChange()" class="btn btn-default">登录</button>
            </div>
        </div>
    </form>
</div>
