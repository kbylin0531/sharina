<div class="row">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                <label for="first_name" class="active">Old password</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input value="I am not editable" id="disabled" type="text" class="validate">
                <label for="disabled" class="active">New passoword </label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input type="text" style="display:none">
                <input id="password" type="password" class="validate" autocomplete="off">
                <label for="password">Repeat new passoword</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <a class="waves-effect waves-light btn"><i class="fa fa-save"></i>Save</a>
            </div>
        </div>
    </form>
</div>
