<div ng-controller="MemberController">
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input id="oldpwd" type="text" ng-model="oldpwd" class="validate">
                    <label for="oldpwd">Old password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="newpwd" type="password" ng-model="newpwd" class="validate">
                    <label for="newpwd">New passoword </label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="repeatnewpwd" type="password" ng-model="repeatpwd" class="validate">
                    <label for="repeatnewpwd">Repeat new passoword</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <a class="waves-effect waves-light btn" ng-click="changePwd()"><i class="fa fa-save"></i>Save</a>
                </div>
            </div>
        </form>
    </div>


    <div id="modal" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h4>{{title}}</h4>
            <p>{{content}}</p>
        </div>
        <div class="modal-footer">
            <a href="#" class="modal-action modal-close waves-effect waves-green btn-flat ">OK</a>
        </div>
    </div>
</div>
