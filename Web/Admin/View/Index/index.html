<!DOCTYPE html>
<html lang="en" ng-app="RDash">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>RDash</title>
    <foreach name="cdn.styles" item="vo">
        <link href="{$vo}" rel="stylesheet">
    </foreach>
</head>
<body ng-controller="MasterCtrl">
<div id="page-wrapper" ng-class="{ 'open': toggle }" ng-cloak>
    <div id="sidebar-wrapper">
        <ul class="sidebar">
            <li class="sidebar-main">
                <a ng-click="toggleSidebar()">
                    Sharina
                    <span class="menu-icon glyphicon glyphicon-transfer"></span>
                </a>
            </li>

        </ul>
        <div class="sidebar-footer" id="sidebar-footer">
            <div class="col-xs-4">
                <a href="#" target="_blank">
                    Github
                </a>
            </div>
            <div class="col-xs-4">
                <a href="#" target="_blank">
                    About
                </a>
            </div>
            <div class="col-xs-4">
                <a href="#">
                    Support
                </a>
            </div>
        </div>
    </div>

    <div id="content-wrapper">
        <div class="page-content">

            <!-- Header Bar -->
            <div class="row header">
                <div class="col-xs-12">
                    <div class="user pull-right">
                        <div class="item dropdown" uib-dropdown>
                            <a href="#" class="dropdown-toggle" uib-dropdown-toggle>
                                <img ng-src="{{userinfo.profile}}">
                            </a>
                            <ul class="dropdown-menu dropdown-menu-right" id="dropdown-menu">
                                <li class="dropdown-header">{{userinfo.username}}</li>
                                <li ng-repeat="x in usermenu" class="link"><a href="{{x.url}}">{{x.title}}</a></li>
                                <li class="divider"></li>
                                <li ng-repeat="y in generalmenu" class="link"><a href="{{y.url}}">{{y.title}}</a></li>
                            </ul>
                        </div>
                        <div class="item dropdown" uib-dropdown>
                            <a href="#" class="dropdown-toggle" uib-dropdown-toggle>
                                <i class="fa fa-bell-o"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-right">
                                <li class="dropdown-header">
                                    Notifications
                                </li>
                                <li class="divider"></li>
                                <li>
                                    <a href="#">Server Down!</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="meta">
                        <div class="page">
                            Dashboard
                        </div>
                        <div class="breadcrumb-links">
                            Home / Dashboard
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div ui-view></div>

        </div><!-- End Page Content -->
    </div>
</div>

<foreach name="cdn.scripts" item="vo">
    <script src="{$vo}"></script>
</foreach>
</body>
</html>
