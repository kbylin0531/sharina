<div ng-controller="CustomerController">

    <style>
        #loanlist tr {
            cursor: default;
        }
    </style>
    <div class="panel panel-default">
        <div class="panel-heading">
            Customer List
        </div>
        <div class="panel-body">

            <table id="iTable" data-type="loan" class="table table-bordered" cellspacing="0" width="100%"></table>

        </div>
    </div>



    <div id="iModal">
        <form class="form-horizontal" role="form" id="iForm">
            <div class="form-group">
                <label class="col-sm-1 control-label">名字</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" name="name">
                </div>
                <label class="col-sm-1 control-label">手机</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" name="phone">
                </div>
                <label class="col-sm-1 control-label">idCard</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" name="idCard">
                </div>
            </div>
        </form>
    </div>
</div>
