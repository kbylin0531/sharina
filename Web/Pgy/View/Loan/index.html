<div ng-controller="PgyRawDataController">

    <style>
        #loanlist tr {
            cursor: default;
        }
    </style>
    <div class="panel panel-default">
        <div class="panel-heading">
            放款列表
        </div>
        <div class="panel-body">

            <table id="iTable" data-type="loan" class="table table-bordered" cellspacing="0" width="100%"></table>

        </div>
    </div>

    <div id="loanModal">
        <form class="form-horizontal" role="form" id="loanForm">
            <div class="form-group">
                <label class="col-sm-1 control-label">wx_openid</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" name="wx_openid">
                </div>
                <label class="col-sm-1 control-label">amount</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" name="amount">
                </div>
                <label class="col-sm-1 control-label">status</label>
                <div class="col-sm-3">
                    <select class="form-control" name="status">
                        <option value=""></option>
                        <option value="0">未还款</option>
                        <option value="1">已经还款</option>
                        <option value="2">有逾期</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">jkdate</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" name="jkdate">
                </div>
                <label class="col-sm-1 control-label">hkdate</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" name="hkdate">
                </div>
                <label class="col-sm-1 control-label">paydate</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" name="paydate">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">note</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" name="note">
                </div>
                <label class="col-sm-1 control-label">weiyuejin</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" name="weiyuejin">
                </div>
                <label class="col-sm-1 control-label">hthkdate</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" name="hthkdate">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">customer_id</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" name="customer_id">
                </div>
                <label class="col-sm-1 control-label">category</label>
                <div class="col-sm-3">
                    <select class="form-control" name="category">
                        <option value=""></option>
                        <option value="0">首借</option>
                        <option value="1">延期</option>
                        <option value="2">续借</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">delay_days</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" name="delay_days">
                </div>
                <label class="col-sm-1 control-label">delay_fee</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" name="delay_fee">
                </div>
            </div>
        </form>
    </div>
</div>
